{% load static %}

<!-- home.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap-icons-1.10.5/font/bootstrap-icons.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/fatec-monitor.css' %}">
    <meta name="author" content="Hadston Nunes">
    <title>{{ app }} - {{ atual }}</title>
</head>

<body>

<!-- navbar -->
<div class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
    <div class="container-fluid">
        <a href="#" class="navbar-brand d-flex align-items-center">
            <i class="bi-mortarboard-fill cor-destaque px-2" style="font-size: 2rem;"></i>
            <strong class="">{{ app }}</strong>
        </a>
        <div class="btn-group">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://avatars.githubusercontent.com/u/670202?v=4" alt="" width="32" height="32" class="rounded-circle me-2">
            
          </a>
        
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Configurações</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/login/sair">Sair</a></li>
        </ul>
        </div>
    </div>
</div>

<div class="d-flex flex-nowrap">

  {% include 'sidebar.html' %}

  <!-- conteudo -->
  <main class="px-3">

    {% block content %}
    {% endblock %}

  </main>

</div>

<!-- rodape -->
<footer class="text-body-secondary py-3 cor-bg-primaria">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">
            <i class="bi-mortarboard-fill cor-secundaria px-1" style="font-size: 1rem;"></i>
            <strong>{{ app }}</strong>
        </p>
        <p class="mb-0"><small>{{ descricao }}</small></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

<script src="{% static '/sidebars.js' %}"></script>

</body>

</html>
